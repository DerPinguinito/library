<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library || The Odin Project</title>
        <link rel="preload" href="./assets/styles/styles.css" as="style">
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <script type="module" src="./assets/scripts/main.js" defer></script>
    </head>
    <body>
        <main>
            <header>
                <h1>My Library</h1>
            </header>
            <div class="sidebar">
                <h2>Add Book</h2>
                <div class="menu">
                    <div>
                        <label for="btitle">title:</label>
                        <input type="text" name="btitle" id="btitle" minlength="1">
                    </div>
                    <div>
                        <label for="bauthor">author:</label>
                        <input type="text" name="bauthor" id="bauthor" minlength="1">
                    </div>
                    <div>
                        <label for="bpublisher">publisher:</label>
                        <input type="text" name="bpublisher" id="bpublisher" minlength="1">
                    </div>
                    <div>
                        <label for="byear">year:</label>
                        <input type="number" name="byear" id="byear">
                    </div>
                    <div>
                        <label for="bpages">pages:</label>
                        <input type="number" name="bpages" id="bpages" min="1">
                    </div>
                    <div>
                        <label for="bread">read:</label>
                        <input type="checkbox" name="bread" id="bread">
                    </div>
                    <button type="submit" id="submit">add book</button>
                </div>
            </div>
            <div class="search-area">
                <label for="sbox">search:</label>
                <input type="search" name="sbox" id="sbox" placeholder="author, title">
                <button type="submit" id="search">search</button>
            </div>
            <div class="output-area">
                <table>
                    <thead>
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Year</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
